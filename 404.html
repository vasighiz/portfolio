<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      const cleanPath = path.replace(/^\/portfolio\/?/, '');
      window.location.href = '/portfolio/' + cleanPath;
    </script>
  </body>
</html>
