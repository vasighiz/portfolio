<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      (function() {
        const path = window.location.pathname;
        
        // If we're already on the correct path, don't redirect
        if (path.startsWith('/portfolio/')) {
          return;
        }
        
        // Get the path without /portfolio prefix
        const cleanPath = path.replace(/^\/portfolio\/?/, '');
        
        // Handle root path
        if (cleanPath === '' || cleanPath === '/') {
          window.location.replace('/portfolio/');
        } else {
          // Handle other paths
          window.location.replace('/portfolio/' + cleanPath);
        }
      })();
    </script>
  </body>
</html>
