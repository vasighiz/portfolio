<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the current path
      const path = window.location.pathname;
      
      // Remove /portfolio/ from the path if it exists
      const cleanPath = path.replace(/^\/portfolio\/?/, '');
      
      // If we're already on the correct path, don't redirect
      if (path === '/portfolio/' + cleanPath) {
        return;
      }
      
      // Redirect to the main app with the correct path
      window.location.href = '/portfolio/' + cleanPath;
    </script>
  </body>
</html>
