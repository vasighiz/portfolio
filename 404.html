<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const cleanPath = path.replace(/^\/portfolio\/?/, '');
        
        // If we're already on the correct path, don't redirect
        if (path === '/portfolio/' + cleanPath) {
          return;
        }
        
        // Redirect to the main app with the correct path
        window.location.replace('/portfolio/' + cleanPath);
      });
    </script>
  </head>
  <body>
    <div style="text-align: center; padding-top: 50px;">
      <h2>Redirecting...</h2>
      <p>If you are not redirected automatically, please <a href="/portfolio/">click here</a>.</p>
    </div>
  </body>
</html>
